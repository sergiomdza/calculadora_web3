services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin_user 
      MONGO_INITDB_ROOT_PASSWORD: web3
    ports:
      - "27020:27017"
    networks:
      - mongo-network

  calculadora:
    image: calculadora-fast-api:latest
    volumes:
      - ./backend:/app
    ports:
      - "8089:8000"
    networks:
      - mongo-network

  frontend:
    image: frotend-react
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app #Copia los archivos del ./frontend a una nueva carpeta llamad /app
      - /app/node_modules # Crea una nueva carpeta de node_modules; evita problemas
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - calculadora
    networks:
      - mongo-network 

networks:
  mongo-network:
    driver: bridge
